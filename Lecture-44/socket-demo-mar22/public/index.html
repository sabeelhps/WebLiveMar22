<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <section>
        <section id="login-section" class="border mx-auto mt-5 p-3" style="width:360px">
            <h1>Login</h1>
            <label class="form-label" for="username">Enter your name</label>
            <input class="form-control" type="text" id="login-inp">
            <button class="btn btn-sm btn-success mt-2" id="login-btn">Login</button>
        </section>
        <section id="chat-section" class="border mx-auto mt-5 p-3" style="width:360px">
            <h1>Chat App</h1>
            <ul id="chat-list" class="list-group">
            </ul>
            <textarea class="form-control" id="chat-inp" rows="3"></textarea>
            <button class="btn btn-sm btn-dark mt-2" id="chat-btn">Send</button>
        </section>
    </section>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
